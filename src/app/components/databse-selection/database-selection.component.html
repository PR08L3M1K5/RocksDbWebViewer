<div class="content">
  <mat-grid-list cols="4" rowHeight="300px">
    <mat-grid-tile *ngFor=" let databaseName of databaseList | async">
      <mat-card>
        <mat-card-header>
          <button mat-icon-button color="primary" (click)="removeDatabaseConfiguration(databaseName)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-header>
        <mat-card-content>
          {{databaseName}}
          <button mat-button color="primary"
                  (click)="openDatabaseViewInNewTab(databaseName)">
            Open database view
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <button class="add-database-button" mat-fab color="primary" (click)="addNewDatabaseConfiguration()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
